name: Run Pytest

on:
  push:
    branches: main

jobs:
  run_pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run Pytest
        run: |
          source .venv/bin/activate
          pytest -v -s
